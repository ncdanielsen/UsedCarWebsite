<div class="container mt-5">
  <h1>Create a new advert</h1>
  <form [formGroup]='advertRegisterForm' (ngSubmit)="createAdvert()"> 
    <p class="lead">Basic Car Info</p>

    <div class="form-group">
      <input [ngClass]= "{'is-invalid': advertRegisterForm.get('registerNumber').errors 
      && advertRegisterForm.get('registerNumber').touched}" class="form-control" type="text" formControlName="registerNumber" placeholder="Register number">
    </div>
    
    <div class="form-group">
      <input [ngClass]= "{'is-invalid': advertRegisterForm.get('make').errors 
      && advertRegisterForm.get('make').touched}" class="form-control" type="text" formControlName="make" placeholder="Make">
    </div>

    <div class="form-group">
      <input [ngClass]= "{'is-invalid': advertRegisterForm.get('model').errors 
      && advertRegisterForm.get('model').touched}" class="form-control" type="text" formControlName="model" placeholder="Model">
    </div>


    <div class="form-group text-center">
      <button class="btn btn-primary btn-lg mr-2" [disabled]="!advertRegisterForm.valid" type="submit" >Create advert</button>
    </div>
  </form>
</div>

<div class="container">
  <div id="loginContainer" class="container mt-3" *ngIf="!registerMode">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <h2 class="text-center text-primary mt-2">Login</h2>
      <hr>
      <div class="form-group">
        <input class="form-control mr-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
      </div>
      <div class="form-group text-center">
        <button [disabled]="!loginForm.valid" class="btn btn-primary  my-2 my-md-0" type="submit">Login</button>
        <button class="btn btn-info " (click)=registerToggle()>Register</button>
      </div>
    </form>
  </div>

  <div *ngIf="registerMode">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
  </div>
</div>

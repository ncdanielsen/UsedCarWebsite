<div class="container mt-5">
  <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="../../assets/blank-profile-picture.png" alt="">
          <div class="card-body">
            <div>
              <strong>Username:</strong>
              <p>{{user.username}}</p>
            </div>
            <div>
              <strong>Birthdate:</strong>
              <p>{{user.birthdate}}</p>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group d-flex">
                <button class="btn btn-primary w-100">Button 1</button>
                <button class="btn btn-success w-100">Button 2</button>
              </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="About User">
              <h4>Description</h4>
            </tab>
            <tab heading="Another tab">
              <h4>Tab 2</h4>
            </tab>
            <tab heading="Messages">
              <p>Messaging will come later</p>
            </tab>
          </tabset>
        </div>
      </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <p><strong>Information:</strong> You have unsaved changes</p>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="">
          <div class="card-body">
            <div>
              <strong>Username:</strong>
              <p>{{user?.username}}</p>
            </div>
            <div>
              <strong>Birthdate:</strong>
              <p>{{user?.birthdate}}</p>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group d-flex">
                <button class="btn btn-primary w-100">Button 1</button>
                <button class="btn btn-success w-100">Button 2</button>
              </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset">
            <tab heading="Edit Profile">
              <form id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
                <h4>User</h4>
                <div class="form-inline">
                  <label for="username">Username</label>
                  <input class="form-control" type="text" name="username" [(ngModel)]="user.username">
                </div>
                <div class="form-inline">
                  <label for="email">Email</label>
                  <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                </div>
                <div class="form-inline">
                  <label for="gender">Gender</label>
                  <input class="form-control" type="text" name="gender" [(ngModel)]="user.gender">
                </div>
                <div class="form-inline">
                  <label for="address">Address</label>
                  <input class="form-control" type="text" name="address" [(ngModel)]="user.address">
                </div>
              </form>
              <button form="editForm" class="btn btn-success w-100 mt-3 mb-4" [disabled]="!editForm.dirty">Save Changes</button>
            </tab>
            <tab heading="Edit Photo">
              <p>Photo edit will go here</p>>
            </tab>
          </tabset>
        </div>
      </div>
  </div>
</div>

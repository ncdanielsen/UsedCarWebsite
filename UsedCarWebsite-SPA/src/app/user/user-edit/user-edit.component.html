<div id="editProfileContainer" class="container mt-3 mb-5">
  <div class="row align-items-center justify-content-center">
    <div class="col-sm-8">
      <h1>Your Profile</h1>
        <div class="tab-panel mt-3">
          <tabset class="user-tabset">
            <tab heading="Edit Profile"> 
              <form id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
                <div class="mt-3">
                  <div class="form-group">
                    <label for="username">Username </label>
                    <input class="form-control" type="text" name="username" [(ngModel)]="user.username">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" [(ngModel)]="user.email">
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <input class="form-control" type="text" name="gender" [(ngModel)]="user.gender">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" type="text" name="address" [(ngModel)]="user.address">
                  </div>
                </div>
              </form>
              <button form="editForm" class="btn btn-success w-100 mt-3 mb-4" [disabled]="!editForm.dirty">Save Changes</button>
            </tab>
            <tab heading="View adverts">
              <div class="row">
                <div *ngFor="let advert of adverts" class="col-lg-4 col-md-6 col-sm-12 mt-3">
                  <app-compact-advert-card [advert]="advert" (click)="navigateToAdvert(advert.id)"></app-compact-advert-card>
                </div> 
              </div>
            </tab>
          </tabset>
        </div>
      </div>
  </div>
</div>

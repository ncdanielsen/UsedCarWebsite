<div class="row">
  <div class="col-sm-3" *ngFor="let photo of photos">
    <img src="{{photo.url}}" class ="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm mr-2" 
      (click)="setMainPhoto(photo)" 
      [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'"
      [disabled]="photo.isMain" >Main</button>
      <button type="button" class="btn btn-sm btn-danger mr-2" (click)="deletePhoto(photo.id)"><i class="fa fa-thrash-o"></i></button>
    </div>
  </div>
</div>
<div class="row">
 
  <div class="col-md-3">

      <h3>Select files</h3>

      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="card bg-faded p-3 text-center mb-3 my-drop-zone">
           <i class="fa fa-upload fa-3x"></i>
          Drop photos here
      </div>

      Multiple
      <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>

      Single
      <input type="file" ng2FileSelect [uploader]="uploader" />
  </div>
</div>
